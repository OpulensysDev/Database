<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Gráficos Profissional</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Editor de Gráficos Profissional</h1>
        <div class="editor-container">
            <div class="sidebar">
                <h2>Configurações</h2>
                <div class="form-group">
                    <label for="chart-type">Tipo de Gráfico:</label>
                    <select id="chart-type">
                        <option value="line">Linha</option>
                        <option value="bar">Barra</option>
                        <option value="pie">Pizza</option>
                        <option value="doughnut">Rosca</option>
                        <option value="radar">Radar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="chart-title">Título do Gráfico:</label>
                    <input type="text" id="chart-title" value="Meu Gráfico">
                </div>
                <div class="form-group">
                    <label for="show-legend">Mostrar Legenda:</label>
                    <input type="checkbox" id="show-legend" checked>
                </div>
                <div class="form-group">
                    <label for="animation-duration">Duração da Animação (ms):</label>
                    <input type="range" id="animation-duration" min="0" max="2000" step="100" value="1000">
                    <span id="animation-duration-value">1000</span>
                </div>
                <button id="add-dataset">Adicionar Conjunto de Dados</button>
                <button id="export-image">Exportar como Imagem</button>
            </div>
            <div class="main-content">
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="data-editor">
                    <h2>Editor de Dados</h2>
                    <div id="datasets-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
